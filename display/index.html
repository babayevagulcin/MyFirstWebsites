<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            background-color: rgb(190, 187, 187);
        }
        .img{
          float: left; 
          border: 2px solid grey;
          margin: 10px;
          padding: 20px;
          width: 150px;
          margin-top: 200px; 
        }
        #one{
            margin-left: 350px;
        }
        button{
            width: 100%;
            background-color: rgb(175, 173, 173);
        }
        #two{
            margin-top: 150px;
        }
    </style>
</head>
<body>
<div class="img" id="one">
    <img src="laptop.jpg" style="width:100% ;">
    <button onclick="removeelement()">KaldÄ±r</button>
</div>

<div class="img" id="two" >
    <img src="black.jpg" style="width:100% ;" >
    <button onclick="changesvisibilty()">Gizle</button>
</div>

<div class="img" id="three">
    <img src="money.jpg" style="width:100% ;" >
    <button onclick="resetelement()">Reset</button>
</div>
<script>
    function removeelement(){
      document.getElementById("one").style.display="none"
}
    function changesvisibilty(){
     document.getElementById("two").style.visibility="hidden"
}
    function resetelement(){
    document.getElementById("one").style.display="block"
    document.getElementById("two").style.visibility="visible"
    }
    </script>

</body>
</html>
